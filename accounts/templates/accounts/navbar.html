{% load static %}

<style type = "text/css">
    .hello-msg{
        font-size: 18px;
        margin-right: 20px;
        font-decoration: uppercase;
    }
    
</style>
<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"><img style = "width:40px;" id = "logo" src = {% static 'images/cart.png' %}></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">

                {% if request.user.is_staff %}
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'products' %}">Products</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'account' %}">Settings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'store' %}">Go to Store</a>
                </li>
                
                {% endif %}
            </ul>
        </div>
        <span class = "text-light hello-msg">Hello, {{request.user.customer.name}}</span>
        <span><a class = "hello-msg" href = {% url 'logout' %}>Logout</a></span>
    </div>
</nav>
